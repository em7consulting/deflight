plugins {
	id 'java'
	id 'groovy'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'org.deblock'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-websocket:3.0.4'
	implementation 'javax.validation:validation-api:2.0.0.Final'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.14.2'
	implementation 'io.github.resilience4j:resilience4j-spring-boot2:2.0.2'

	testImplementation 'com.github.tomakehurst:wiremock-jre8:2.33.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.spockframework:spock-core:2.4-M1-groovy-4.0'
	testImplementation 'org.spockframework:spock-spring:2.4-M1-groovy-4.0'
	testImplementation 'org.skyscreamer:jsonassert:1.5.1'
	testImplementation 'org.assertj:assertj-core:3.6.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
